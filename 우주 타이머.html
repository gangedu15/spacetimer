        .btn {

        .btn-start {

    <script>
        class SpaceTimer {
            constructor() {
                this.totalSeconds = 0;
                this.remainingSeconds = 0;
                this.isRunning = false;
                this.intervalId = null;
                
                this.hoursInput = document.getElementById('hours');
                this.minutesInput = document.getElementById('minutes');
                this.secondsInput = document.getElementById('seconds');
                this.timerDisplay = document.getElementById('timerDisplay');
                this.startBtn = document.getElementById('startBtn');
                this.pauseBtn = document.getElementById('pauseBtn');
                this.resetBtn = document.getElementById('resetBtn');
                this.status = document.getElementById('status');
                
                this.initializeEvents();
                this.updateDisplay();
            }
            
            initializeEvents() {
                this.startBtn.addEventListener('click', () => this.start());
                this.pauseBtn.addEventListener('click', () => this.pause());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                [this.hoursInput, this.minutesInput, this.secondsInput].forEach(input => {
                    input.addEventListener('input', () => {
                        if (!this.isRunning) {
                            this.updateFromInputs();
                        }
                    });
                });
            }
            
            updateFromInputs() {
                const hours = parseInt(this.hoursInput.value) || 0;
                const minutes = parseInt(this.minutesInput.value) || 0;
                const seconds = parseInt(this.secondsInput.value) || 0;
                
                this.totalSeconds = hours * 3600 + minutes * 60 + seconds;
                this.remainingSeconds = this.totalSeconds;
                this.updateDisplay();
            }
            
            start() {
                if (this.remainingSeconds === 0) {
                    this.updateFromInputs();
                }
                
                if (this.remainingSeconds === 0) {
                    this.status.textContent = 'ÏãúÍ∞ÑÏùÑ ÏÑ§Ï†ïÌï¥Ï£ºÏÑ∏Ïöî! ‚è∞';
                    return;
                }
                
                this.isRunning = true;
                this.status.textContent = 'ÌÉÄÏù¥Î®∏ Ïã§Ìñâ Ï§ë... üöÄ';
                this.startBtn.textContent = 'Ïã§ÌñâÏ§ë';
                this.startBtn.disabled = true;
                
                this.intervalId = setInterval(() => {
                    this.remainingSeconds--;
                    this.updateDisplay();
                    
                    if (this.remainingSeconds <= 0) {
                        this.finish();
                    }
                }, 1000);
            }
            
            pause() {
                if (this.isRunning) {
                    this.isRunning = false;
                    clearInterval(this.intervalId);
                    this.status.textContent = 'ÏùºÏãúÏ†ïÏßÄÎê® ‚è∏Ô∏è';
                    this.startBtn.textContent = 'Ïû¨ÏãúÏûë';
                    this.startBtn.disabled = false;
                } else if (this.remainingSeconds > 0) {
                    this.start();
                }
            }
            
            reset() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.updateFromInputs();
                this.status.textContent = 'ÌÉÄÏù¥Î®∏Î•º ÏÑ§Ï†ïÌïòÍ≥† ÏãúÏûëÌïòÏÑ∏Ïöî! üåå';
                this.startBtn.textContent = 'ÏãúÏûë';
                this.startBtn.disabled = false;
                this.timerDisplay.classList.remove('finished');
            }
            
            finish() {
                this.isRunning = false;
                clearInterval(this.intervalId);
                this.remainingSeconds = 0;
                this.updateDisplay();
                this.status.textContent = 'ÏãúÍ∞Ñ Ï¢ÖÎ£å! üéâ‚ú®';
                this.startBtn.textContent = 'ÏãúÏûë';
                this.startBtn.disabled = false;
                this.timerDisplay.classList.add('finished');
                
                this.showCompletionEffect();
            }
            
            showCompletionEffect() {
                const container = document.querySelector('.container');
                container.style.animation = 'pulse 0.5s ease-in-out 3';
                
                setTimeout(() => {
                    container.style.animation = '';
                }, 1500);
            }
            
            updateDisplay() {
                const hours = Math.floor(this.remainingSeconds / 3600);
                const minutes = Math.floor((this.remainingSeconds % 3600) / 60);
                const seconds = this.remainingSeconds % 60;
                
                const display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                this.timerDisplay.textContent = display;
                
                const starsContainer = document.querySelector('.stars');
                
                if (this.remainingSeconds <= 10 && this.remainingSeconds > 0) {
                    this.timerDisplay.style.color = '#ff4757';
                    this.timerDisplay.style.textShadow = '0 0 30px rgba(255, 71, 87, 0.8)';
                    starsContainer.className = 'stars urgent';
                } else if (this.remainingSeconds <= 60 && this.remainingSeconds > 10) {
                    this.timerDisplay.style.color = '#ffaa00';
                    this.timerDisplay.style.textShadow = '0 0 30px rgba(255, 170, 0, 0.8)';
                    starsContainer.className = 'stars warning';
                } else {
                    this.timerDisplay.style.color = '#00ffff';
                    this.timerDisplay.style.textShadow = '0 0 30px rgba(0, 255, 255, 0.8)';
                    starsContainer.className = 'stars';
                }
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            new SpaceTimer();
        });
    </script>
